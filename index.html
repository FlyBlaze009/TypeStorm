<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeStorm⚡</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="start-screen">
      <h1 id="game-title">TypeStorm⚡</h1>
      <p class="tagline">
        Test your speed. Master your accuracy. Become the fastest typist.
      </p>
      <div>
        <button id="start-btn">Start Typing</button>
      </div>
    </div>

    <div id="game-screen">
      <div id="display-text">Loading...</div>
      <div id="timer"></div>
    </div>
    <div id="results-screen">
      <h2>Stats</h2>
      <p><strong>WPM:</strong> <span id="wpm-result">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy-result">0%</span></p>
      <p><strong>High Score:</strong> <span id="high-score">0</span> WPM</p>
      <p class="info-text">Press <strong>Enter</strong> to restart</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
